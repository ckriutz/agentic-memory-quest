name: Memory Layer Tests

on:
  push:
    branches: ["main"]
    paths:
      - server/memoryquest_server/memory/**
      - tests/memory/**
      - .github/workflows/memory_tests.yml
  pull_request:
    branches: ["main"]
    paths:
      - server/memoryquest_server/memory/**
      - tests/memory/**
      - .github/workflows/memory_tests.yml

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run memory unit tests
        run: python -m pytest tests/memory/ -v
